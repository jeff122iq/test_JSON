<script>

        },
        {
            userId: 3,
            userIcon: "https://nl.superprof.com/afbeeldingen/advertenties/leraar-snel-effectief-een-speelse-manier-chinees-leren-zoek-niet-verder.jpg",

        },
        {
            userId: 4,
            userIcon: "https://www.atlassian.com/dam/jcr:ba03a215-2f45-40f5-8540-b2015223c918/Max-R_Headshot%20(1).jpg",

        },
        {
            userId: 5,
            userIcon: null,
            userFullName: "User",
            userInf: "",
        },

    ];
    const userListElem = document.getElementById('usersList');

    users.forEach(
        user => {
            userListElem.appendChild(createUserListItemElem(user))
        }
    );

    function createUserListItemElem(user) {
        const userListItemElem = document.createElement('li');
        const userCardContainerElem = document.createElement('div');
        userCardContainerElem.classList.add('userCardContainer');
        const userCardElem = document.createElement('div');
        userCardElem.classList.add('userCard');
        const headerCardElem = document.createElement('header');
        headerCardElem.classList.add('cardHeader');
        const headerPictureElem = document.createElement('img');
        headerPictureElem.setAttribute('src', "./image/headerPicture.jpg");
        userListItemElem.appendChild(userCardContainerElem);
        const userNameSurnameElem = document.createElement('h1');

        userNameSurnameElem.innerText = `${user.name} ${user.surname}`;
        userListItemElem.appendChild(userCardContainerElem);
        userListItemElem.appendChild(userNameSurnameElem);
        userListItemElem.appendChild(headerCardElem);

        return userListItemElem;
    }

</script>
</body>
</html>
